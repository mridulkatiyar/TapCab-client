<h3>Update Cab</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="name">Cab Name</label>
      <input type="text" class="form-control" id="cabName" required [(ngModel)]="cab.cabName" name="cabName">
    </div>

    <div class="form-group">
        <label for="name">Cab Registration Number</label>
        <input type="text" class="form-control" id="cabRegistraionNumber" required [(ngModel)]="cab.cabRegistraionNumber" name="cabRegistraionNumber">
      </div>

      <div class="form-group">
        <label for="name">Cab Color</label>
        <input type="text" class="form-control" id="cabColor" required [(ngModel)]="cab.cabColor" name="cabColor">
      </div>

      <div class="form-group">
        <label for="name">Cab Driver Name</label>
        <input type="text" class="form-control" id="cabDriverName" required [(ngModel)]="cab.cabDriverName" name="cabDriverName">
      </div>

      <div class="form-group">
        <label for="name">Cab Driver Contact no</label>
        <input type="text" class="form-control" id="cabDriverPhoneNumber" required [(ngModel)]="cab.cabDriverPhoneNumber" name="cabDriverPhoneNumber">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
